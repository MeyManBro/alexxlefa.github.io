<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>Модальное окно JQ</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
        
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body> 
  <section class="main_header">   
    <div class="conteiner text-center">
       <div class="row no_margin">
         <div class="main_header_form_login">
            <a href="#modal-1" class="modal-link">Вступить в клуб слоноводов</a>
         </div>
         <div class="row no_margin">
           <div class="col-md-5 col-md-offset-6 main_header_sale">
             <h1>Продажа слонов</h1>
             <h3>Хватит <span>Слоняться</span>, пора <span>Слоном</span> закупаться!</h3>

            
              <!-- Modal -->
             <div class="box">

               <a class="price" href="exampleModal" data-toggle="modal" data-target="#exampleModal" data-whatever="Серега">
                 <img src="img/serega.png" alt="serega">
                  <h3>Серега</h3>
               </a>
               <a class="price" href="exampleModal" data-toggle="modal" data-target="#exampleModal" data-whatever="Валера">
                 <img src="img/valera.png" alt="valera">
                  <h3>Валера</h3>
               </a>
               <a class="price" href="exampleModal" data-toggle="modal" data-target="#exampleModal" data-whatever="Hobotan v2.0">
                 <img src="img/hobotan.png" alt="Hobotan v2.0">
                 <h3>Hobotan v2.0</h3>
               </a>
             </div>         
                            

              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="exampleModalLabel">"Этоn слоник ваш"</h4>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="recipient-name" class="control-label">Вы выбрали</label>
                          <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                          <label for="message-text" class="control-label">Ваши пожелания</label>
                          <textarea class="form-control" id="message-text"></textarea>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-warning" data-dismiss="modal">Не хочу слона</button>
                      <button type="button" class="btn btn-primary">Хочу слона</button>
                    </div>
                  </div>
                </div>
              </div>
           </div>
         </div>
       </div>
    </div>
 
  <!-- затемнение   -->
  <a href="#close" class="popup-overlay"></a>
  <!-- модальное окно -->
  <div class="popup">
    <a href="#close" class="popup-close">&times</a>
    <h4>Регистрация</h4>
    <!-- форма -->
    <form id='form'>
      <div class="input_line">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input  id="input-name" name="name" placeholder="Имя или никнейм" type="text">
      </div>
      <div class="input_line">
        <i class="fa fa-envelope" aria-hidden="true"></i>
        <input  id="input-email" name="email" placeholder="Email" type="email">
      </div>
      <div class="input_line">
        <i class="fa fa-lock" aria-hidden="true"></i>
        <input  id="input-password" name="password" placeholder="Пароль" type="text">
      </div>
        
        <button class="btn" type="submit">Регистрация</button>
    </form>

  </div>
  </section>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->    
    <!-- <script src="js/bootstrap.min.js"></script> -->
   <script src="js/popup.js"> </script>  
   <script src="js/jquery.validate.min.js"></script>     
   <script src="js/validform.js"> </script>       
   <script src="js/modal_boot.js"> </script>

   
  </body>
</html>

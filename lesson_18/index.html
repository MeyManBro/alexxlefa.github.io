  <body>  
    <div class="container block__bg">
      <div class="row text-center">
        <div class="block">
          <div class="row block__line">
            <div class="col-md-6 block__left">
              <div class="row text-center">
              <div class="top_img"><img class="block__left__img" src="img/list.png" alt="tabl"></div>
              </div>
              <div class="row text-center"><img class="block__left__img" src="img/object.png" alt="tabl"></div>          
            </div>
            <div class="col-md-6  block__right">
              <div class="row">
                <h2>Сохрани свой аккаунт</h2>
                <h3>Получи бесплатно неограниченное<br> количество форм, вопросов и ответов.</h3>
              </div>
              <div  class="box">
                <div class="row">

                  <form id='form' action="zaiv.html">
                  <div class="input_line">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input  id="input-name" name="name" placeholder="Имя или никнейм" type="text">
                  </div>
                  <div class="input_line">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <input  id="input-email" name="email" placeholder="Email" type="email">
                  </div>
                  <div class="input_line">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input  id="input-password" name="password" placeholder="Пароль" type="text">
                  </div>
                    
                    <button class="btn" type="submit">Сохранить   <i class="fa fa-chevron-right" aria-hidden="true"></i></button>
                  </form>
                  <span class="account">У вас есть аккаунт?
                    <span class="account_in">Войти</span>
                  </span>

                 
                </div>
              </div>              
            </div>
          </div>          
        </div>
      </div>
    </div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <!-- форма -->
    <script>
      $('#form').validate({
      rules: {
        // имя
        name: {
          required: true,
          minlength: 2
        },
        // почта
        email: {
          required: true,
          minlength: 3,
          email: true
        },
        // паролль
        password: {
          required: true,
          minlength: 2
        }
      },
      messages: {
        name: {
          required: 'Это поле обязательно для ввода',
          minlength: 'Не менее 2х символов'
        },
        email: {
          required: 'Это поле обязательно для ввода',
          minlength: 'Не менее 4х символов',
          email: 'Введите корректный email'
        },
        password: {
          required: 'Это поле обязательно для ввода',
          minlength: 'Не менее 4х символов'
        }
      }
    });
    </script>
